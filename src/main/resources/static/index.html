<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWS360 - Student Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Main Header -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="/" class="nav-link">Home</a>
                </li>
            </ul>
        </nav>

        <!-- Main Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="/" class="brand-link">
                <span class="brand-text font-weight-light">PAWS360</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-users"></i>
                                <p>Users</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-book"></i>
                                <p>Classes</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Dashboard</h1>
                        </div>
                    </div>
                </div>
            </div>

            <section class="content">
                <div class="container-fluid">
                    <!-- Role Navigation -->
                    <div class="role-nav mb-4">
                        <div class="btn-group" role="group">
                            <a href="#" onclick="setRole('admin')" class="btn btn-primary">Admin</a>
                            <a href="#" onclick="setRole('student')" class="btn btn-secondary">Student</a>
                            <a href="#" onclick="setRole('instructor')" class="btn btn-success">Instructor</a>
                            <a href="#" onclick="setRole('registrar')" class="btn btn-info">Registrar</a>
                        </div>
                    </div>

                    <!-- Role Content Area -->
                    <div id="role-content">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Welcome to PAWS360</h3>
                                    </div>
                                    <div class="card-body">
                                        <p>Select a role above to view the corresponding dashboard.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script>
        function setRole(role) {
            const contentArea = document.getElementById('role-content');

            switch(role) {
                case 'admin':
                    contentArea.innerHTML = `
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Class Creation & Management</h3>
                                    </div>
                                    <div class="card-body">
                                        <button onclick="showCreateClassModal()" class="btn btn-primary">Create New Class</button>
                                        <div class="mt-3">
                                            <h4>Existing Classes</h4>
                                            <table class="table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Name</th>
                                                        <th>Code</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="classes-table">
                                                    <tr>
                                                        <td>1</td>
                                                        <td>Introduction to Computer Science</td>
                                                        <td>CS101</td>
                                                    </tr>
                                                    <tr>
                                                        <td>2</td>
                                                        <td>Data Structures</td>
                                                        <td>CS201</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    break;
                case 'student':
                    contentArea.innerHTML = `
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Degree Progress</h3>
                                    </div>
                                    <div class="card-body">
                                        <p>Your current degree progress and enrolled courses will appear here.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    break;
                case 'instructor':
                    contentArea.innerHTML = `
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Course Statistics</h3>
                                    </div>
                                    <div class="card-body">
                                        <p>Your course statistics and student information will appear here.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    break;
                case 'registrar':
                    contentArea.innerHTML = `
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Enrollment Data</h3>
                                    </div>
                                    <div class="card-body">
                                        <p>Student enrollment data and registration statistics will appear here.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    break;
            }
        }

        function showCreateClassModal() {
            alert('Create Class Modal would open here');
        }
    </script>
</body>
</html>
