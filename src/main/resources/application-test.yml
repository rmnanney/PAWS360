spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5434/paws360_test}
    username: ${DATABASE_USERNAME:paws360}
    password: ${DATABASE_PASSWORD:test_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
    database: postgresql
  redis:
    url: ${REDIS_URL:redis://localhost:6380}
    password: ${REDIS_PASSWORD:test_redis_password}
  application:
    name: PAWS360

server:
  port: 9999

# Management endpoints for test environment
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  level:
    org.springframework: INFO
    com.uwm.paws360: DEBUG