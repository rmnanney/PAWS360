spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/paws360_test
    username: paws360
    password: test_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
    database: postgresql
  redis:
    host: redis
    port: 6379
    password: test_redis_password

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework: INFO
    com.uwm.paws360: DEBUG