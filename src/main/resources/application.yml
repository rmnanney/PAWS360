spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/paws
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
  application:
    name: PAWS360

# Management and actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    metrics:
      enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# Application info for actuator/info endpoint
info:
  app:
    name: PAWS360
    description: Pet Adoption Web Services
    version: 0.0.1-SNAPSHOT
    team: Group 7
    spring-boot-version: 3.5.5
