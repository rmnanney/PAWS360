version: '3.8'

services:
  # Main PAWS360 Application for CI/CD testing
  paws360-app:
    build:
      context: ../..
      dockerfile: ./infrastructure/docker/Dockerfile
    container_name: paws360-app-ci
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - SERVER_PORT=8080
      - DATABASE_URL=jdbc:postgresql://postgres:5432/paws360_test
      - DATABASE_USERNAME=paws360
      - DATABASE_PASSWORD=test_password
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=test_redis_password
      - JWT_SECRET=test_jwt_secret_key_for_ci_cd
      - LOGGING_LEVEL_ROOT=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ci-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # PostgreSQL Database for CI testing
  postgres:
    image: postgres:15-alpine
    container_name: paws360-postgres-ci
    environment:
      - POSTGRES_DB=paws360_test
      - POSTGRES_USER=paws360
      - POSTGRES_PASSWORD=test_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_ci_data:/var/lib/postgresql/data
      - ../../database/paws360_database_schema_docs.md:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ../../database/paws360_seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    networks:
      - ci-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paws360 -d paws360_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache for CI testing
  redis:
    image: redis:7-alpine
    container_name: paws360-redis-ci
    command: redis-server --requirepass test_redis_password
    ports:
      - "6380:6379"
    networks:
      - ci-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ci-network:
    driver: bridge

volumes:
  postgres_ci_data: