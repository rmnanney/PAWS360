---
name: CI/CD Pipeline

on:
  push:
    branches: [master, main, develop, '001-unify-repos']
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:

concurrency:
  group: paws360-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/paws360

jobs:
  # Test and build Java services
  test-and-build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: paws360_test
          POSTGRES_USER: paws360
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests (parallel Maven)
        run: mvn -T 1C test -Dspring.profiles.active=test

      - name: Generate coverage report
        if: startsWith(github.ref, 'refs/heads/develop') || startsWith(github.ref, 'refs/heads/master')
        run: mvn jacoco:report -Dspring.profiles.active=test

      - name: Display coverage summary
        if: startsWith(github.ref, 'refs/heads/develop') || startsWith(github.ref, 'refs/heads/master')
        run: |
          echo "## ðŸ“Š Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          # Extract coverage from JaCoCo CSV
          if [ -f target/site/jacoco/jacoco.csv ]; then
            # Get overall coverage percentages
            INSTRUCTION_COV=$(grep "^GROUP," target/site/jacoco/jacoco.csv | tail -1 | cut -d',' -f4)
            BRANCH_COV=$(grep "^GROUP," target/site/jacoco/jacoco.csv | tail -1 | cut -d',' -f5)
            LINE_COV=$(grep "^GROUP," target/site/jacoco/jacoco.csv | tail -1 | cut -d',' -f8)
            METHOD_COV=$(grep "^GROUP," target/site/jacoco/jacoco.csv | tail -1 | cut -d',' -f10)
            CLASS_COV=$(grep "^GROUP," target/site/jacoco/jacoco.csv | tail -1 | cut -d',' -f12)
            
            echo "| Instruction Coverage | ${INSTRUCTION_COV}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branch Coverage | ${BRANCH_COV}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Line Coverage | ${LINE_COV}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Method Coverage | ${METHOD_COV}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Class Coverage | ${CLASS_COV}% |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Status | Coverage report not found |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage reports
        if: startsWith(github.ref, 'refs/heads/develop') || startsWith(github.ref, 'refs/heads/master')
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

      - name: Publish coverage to GitHub Pages
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/jacoco/
          destination_dir: coverage

      - name: Build with Maven (parallel)
        run: mvn -T 1C clean package -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: paws360-jars
          path: |
            target/*.jar
            */target/*.jar

  # Build and push Docker images
  docker-build:
    needs: test-and-build
    if: startsWith(github.ref, 'refs/heads/develop') || startsWith(github.ref, 'refs/heads/master')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: paws360-jars
          path: services/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/paws360
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./infrastructure/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # UI Testing
  ui-tests:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('tests/ui/package-lock.json') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: paws360-jars
          path: services/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tests/ui/package-lock.json

      - name: Install UI testing dependencies
        working-directory: tests/ui
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests/ui
        run: npx playwright install chromium

      - name: Start application stack
        run: |
          # Copy environment file for testing
          cp .env.example .env 2>/dev/null || true
          # Start the application stack
          cd infrastructure/docker
          docker compose -f docker-compose.test.yml up -d
          echo "Listing containers:" && docker ps
          echo "Tailing backend logs while waiting for health..." &
          BACKEND_CONTAINER_ID=$(docker ps --format '{{.ID}} {{.Ports}} {{.Image}}' | grep '8091->8080' | awk '{print $1}')
          (docker logs -f $BACKEND_CONTAINER_ID &) 2>/dev/null || true
          # Wait for backend (poll actuator)
          timeout 360 bash -c 'until curl -sf http://localhost:8091/actuator/health | grep -q UP; do sleep 6; done'
          # Wait for frontend to be ready
          timeout 360 bash -c 'until curl -sf http://localhost:8095; do sleep 6; done'
        env:
          TEST_APP_PORT: 8091

      - name: Run UI tests
        working-directory: tests/ui
        run: npm test
        env:
          BASE_URL: http://localhost:8095
          CI: true

      - name: Upload UI test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-results
          path: |
            tests/ui/test-results/
            tests/ui/playwright-report/

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ui-test-screenshots
          path: tests/ui/test-results/screenshots/

  # Security scanning
  security-scan:
    needs: [ui-tests]
    if: startsWith(github.ref, 'refs/heads/develop') || startsWith(github.ref, 'refs/heads/master')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to staging
  deploy-staging:
    needs:
      - test-and-build
      - docker-build
      - security-scan
      - ui-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          echo "Staging deployment completed"

  # Deploy to production
  deploy-production:
    needs:
      - test-and-build
      - docker-build
      - security-scan
      - ui-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          echo "Production deployment completed"
