---
name: CI/CD Pipeline

on:
  push:
    branches: [master, main, develop, SCRUM-54-CI-CD-Pipeline-Setup]
  pull_request:
    branches: [master, main, develop, SCRUM-54-CI-CD-Pipeline-Setup]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Test and build Java services
  test-and-build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: paws360_test
          POSTGRES_USER: paws360
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd "pg_isready -U paws360 -d paws360_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests
        run: mvn -q test -Dspring.profiles.active=test
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Generate coverage report
        run: mvn -q jacoco:report -Dspring.profiles.active=test

      - name: Display coverage summary
        run: |
          echo "## ðŸ“Š Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          # Extract coverage from JaCoCo CSV
          if [ -f target/site/jacoco/jacoco.csv ]; then
            # Get overall coverage percentages
            INSTRUCTION_COV=$(grep "^GROUP," target/site/jacoco/jacoco.csv | tail -1 | cut -d',' -f4)
            BRANCH_COV=$(grep "^GROUP," target/site/jacoco/jacoco.csv | tail -1 | cut -d',' -f5)
            LINE_COV=$(grep "^GROUP," target/site/jacoco/jacoco.csv | tail -1 | cut -d',' -f8)
            METHOD_COV=$(grep "^GROUP," target/site/jacoco/jacoco.csv | tail -1 | cut -d',' -f10)
            CLASS_COV=$(grep "^GROUP," target/site/jacoco/jacoco.csv | tail -1 | cut -d',' -f12)
            
            echo "| Instruction Coverage | ${INSTRUCTION_COV}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branch Coverage | ${BRANCH_COV}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Line Coverage | ${LINE_COV}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Method Coverage | ${METHOD_COV}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Class Coverage | ${CLASS_COV}% |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Status | Coverage report not found |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: target/surefire-reports/

      - name: Publish coverage to GitHub Pages
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/jacoco/
          destination_dir: coverage

      - name: Build with Maven
        run: mvn -q clean package -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: paws360-jars
          path: |
            target/*.jar
            */target/*.jar

  # Build and push Docker images
  docker-build:
    needs: test-and-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: paws360-jars
          path: services/

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # UI Testing
  ui-tests:
    needs: docker-build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: paws360_test
          POSTGRES_USER: paws360
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd "pg_isready -U paws360 -d paws360_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install UI testing dependencies
        working-directory: tests/ui
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests/ui
        run: npx playwright install chromium

      - name: Start application
        run: |
          # Set environment variables for docker-compose
          export REGISTRY=${{ env.REGISTRY }}
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          # Start the application stack
          docker-compose -f docker-compose.ci.yml up -d
          # Wait for application to be ready
          timeout 300 bash -c \
            'until curl -f http://localhost:8080/actuator/health; do sleep 5; done'

      - name: Run UI tests
        working-directory: tests/ui
        run: npm test
        env:
          BASE_URL: http://localhost:8080
          CI: true

      - name: Upload UI test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-results
          path: |
            tests/ui/test-results/
            tests/ui/playwright-report/

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ui-test-screenshots
          path: tests/ui/test-results/screenshots/

  # Security scanning
  security-scan:
    needs: [docker-build, ui-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to staging
  deploy-staging:
    needs:
      - test-and-build
      - docker-build
      - security-scan
      - ui-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          echo "Staging deployment completed"

  # Deploy to production
  deploy-production:
    needs:
      - test-and-build
      - docker-build
      - security-scan
      - ui-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          echo "Production deployment completed"
