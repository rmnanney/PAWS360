---
name: CI/CD Pipeline

on:
  push:
    branches: [master, main, develop, '001-unify-repos']
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:

concurrency:
  group: paws360-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/paws360

jobs:
  # Test and build Java services
  test-and-build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests (parallel Maven)
        run: mvn -T 1C test -Dspring.profiles.active=test

      - name: Generate coverage report
        if: startsWith(github.ref, 'refs/heads/develop') || startsWith(github.ref, 'refs/heads/master')
        run: mvn jacoco:report -Dspring.profiles.active=test

      - name: Display coverage summary
        if: startsWith(github.ref, 'refs/heads/develop') || startsWith(github.ref, 'refs/heads/master')
        run: |
          echo "## ðŸ“Š Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          # Extract coverage from JaCoCo CSV
          if [ -f target/site/jacoco/jacoco.csv ]; then
            # Get overall coverage percentages
            INSTRUCTION_COV=$(grep "^GROUP," target/site/jacoco/jacoco.csv | tail -1 | cut -d',' -f4)
            BRANCH_COV=$(grep "^GROUP," target/site/jacoco/jacoco.csv | tail -1 | cut -d',' -f5)
            LINE_COV=$(grep "^GROUP," target/site/jacoco/jacoco.csv | tail -1 | cut -d',' -f8)
            METHOD_COV=$(grep "^GROUP," target/site/jacoco/jacoco.csv | tail -1 | cut -d',' -f10)
            CLASS_COV=$(grep "^GROUP," target/site/jacoco/jacoco.csv | tail -1 | cut -d',' -f12)
            
            echo "| Instruction Coverage | ${INSTRUCTION_COV}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branch Coverage | ${BRANCH_COV}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Line Coverage | ${LINE_COV}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Method Coverage | ${METHOD_COV}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Class Coverage | ${CLASS_COV}% |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Status | Coverage report not found |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage reports
        if: startsWith(github.ref, 'refs/heads/develop') || startsWith(github.ref, 'refs/heads/master')
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

      - name: Publish coverage to GitHub Pages
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/jacoco/
          destination_dir: coverage

      - name: Build with Maven (parallel)
        run: mvn -T 1C clean package -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: paws360-jars
          path: target/paws360-*.jar

  # Build and push Docker images
  docker-build:
    needs: test-and-build
    if: startsWith(github.ref, 'refs/heads/develop') || startsWith(github.ref, 'refs/heads/master')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: paws360-jars
          path: services/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/paws360
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./infrastructure/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # UI Testing
  ui-tests:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('tests/ui/package-lock.json') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: paws360-jars
          path: services/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tests/ui/package-lock.json

      - name: Install UI testing dependencies
        working-directory: tests/ui
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests/ui
        run: npx playwright install chromium

      - name: Start application stack
        run: |
          # Copy environment file for testing
          cp .env.example .env 2>/dev/null || true
          # Start only backend dependencies via Docker (postgres, redis, backend app)
          cd infrastructure/docker
          docker compose -f docker-compose.test.yml up -d postgres redis app
          echo "Listing containers:" && docker ps
          echo "Tailing backend logs while waiting for health..." &
          BACKEND_CONTAINER_ID=$(docker ps --format '{{.ID}} {{.Ports}} {{.Image}}' | grep '8081->8080' | awk '{print $1}')
          (docker logs -f $BACKEND_CONTAINER_ID &) 2>/dev/null || true
          # Wait for backend (poll actuator)
          timeout 360 bash -c 'until curl -sf http://localhost:8081/actuator/health | grep -q UP; do sleep 6; done'
          
          # Reset demo account locks before testing (prevents lockout from previous test runs)
          echo "Resetting demo account locks..."
          echo "Available containers:"
          docker ps --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}'
          
          # Find postgres container name and reset accounts
          POSTGRES_CONTAINER=$(docker ps --format '{{.Names}}' | grep postgres || echo "")
          if [ -n "$POSTGRES_CONTAINER" ]; then
            echo "Resetting accounts in container: $POSTGRES_CONTAINER"
            
            echo "Current users in database:"
            docker exec "$POSTGRES_CONTAINER" psql -U postgres -d test_db -c \
              "SELECT email, failed_attempts, account_locked, password FROM users;" \
              || echo "User listing failed"
            
            docker exec "$POSTGRES_CONTAINER" psql -U postgres -d test_db -c \
              "UPDATE users SET failed_attempts = 0, account_locked = false, account_locked_duration = null WHERE email IN ('demo.student@uwm.edu', 'demo.admin@uwm.edu');" \
              && echo "âœ“ Account reset successful" || echo "âœ— Account reset failed"
            
            echo "Verifying account status after reset:"
            docker exec "$POSTGRES_CONTAINER" psql -U postgres -d test_db -c \
              "SELECT email, failed_attempts, account_locked FROM users WHERE email IN ('demo.student@uwm.edu', 'demo.admin@uwm.edu');" \
              || echo "Status check failed"
          else
            echo "âœ— Postgres container not found - account reset skipped"
            docker ps
          fi
            
          cd -
          # Install frontend deps and start Next.js dev server on host so hardcoded localhost URLs resolve correctly
          npm ci
          # Start Next dev server in background with proper API URL
          NEXT_PUBLIC_API_BASE_URL=http://localhost:8081 nohup npm run dev -- -p 3000 --hostname 0.0.0.0 >/tmp/next-dev.log 2>&1 &
          # Wait for frontend to be ready
          timeout 360 bash -c 'until curl -sf http://localhost:3000; do sleep 6; done'
        env:
          TEST_APP_PORT: 8081

      - name: Run UI tests
        working-directory: tests/ui
        run: npm test
        env:
          BASE_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8081
          CI: true
          PW_RETRIES: 2

      - name: Collect application logs on failure
        if: failure()
        run: |
          echo "=== Collecting diagnostic information ==="
          docker ps || echo "No containers running"
          echo "=== Backend logs ===" 
          docker logs docker-app-1 > /tmp/backend.log 2>&1 || echo "Backend container not found"
          echo "=== Frontend dev server logs ===" 
          cat /tmp/next-dev.log || echo "Frontend log not found"
          echo "=== Playwright global setup diagnostics ==="
          find tests/ui/storageStates/diagnostics -name "*.json" -exec echo "File: {}" \; -exec cat {} \; 2>/dev/null || echo "No diagnostics found"
          echo "=== Network and port status ==="
          ss -tlnp | grep -E ':(3000|8081)' || echo "No services on expected ports"

      - name: Upload UI test results  
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-results
          path: |
            tests/ui/test-results/
            tests/ui/playwright-report/
            # Include diagnostics generated by global-setup when backend login fails
            tests/ui/storageStates/diagnostics/**

      - name: Upload application logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: application-logs
          path: |
            /tmp/backend.log
            /tmp/next-dev.log

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ui-test-screenshots
          path: tests/ui/test-results/screenshots/

  # Security scanning
  security-scan:
    needs: [ui-tests]
    if: startsWith(github.ref, 'refs/heads/develop') || startsWith(github.ref, 'refs/heads/master')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to staging
  deploy-staging:
    needs:
      - test-and-build
      - docker-build
      - security-scan
      - ui-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          echo "Staging deployment completed"

  # Deploy to production
  deploy-production:
    needs:
      - test-and-build
      - docker-build
      - security-scan
      - ui-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          echo "Production deployment completed"
