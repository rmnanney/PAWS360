name: CI - minimal validation

on:
  push:
    branches: [master]

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print a quick sanity message
        run: |
          echo "Sanity check - simple workflow is running"

  sanity-ui:
    runs-on: ubuntu-latest
    needs: sanity
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: UI sanity
        run: echo "UI job (sanity)"
