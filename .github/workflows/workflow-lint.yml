---
name: Workflow lint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  super-lint:
    name: Super-Linter (validate GitHub workflows)
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure super-linter image is available on runner
        run: |
          set -euxo pipefail
          echo "Pulling super-linter image"
          docker pull ghcr.io/github/super-linter:v4.10.0 || true

      - name: Run Super-Linter (workflows only) via local wrapper
        run: |
          set -euxo pipefail
          chmod +x ./ci/superlinter-run.sh
          ENVIRONMENT=runner VALIDATE_WORKFLOWS_ONLY=true VALIDATE_YAML=true DEFAULT_BRANCH=master ./ci/superlinter-run.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
