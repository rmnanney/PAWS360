---
name: Bootstrap & Health-check Staging

on:
  workflow_dispatch:

jobs:
  bootstrap:
    name: Bootstrap staging (gated)
    runs-on: [self-hosted, linux, x64]
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible & deps
        run: |
          python -m pip install --upgrade pip
          pip install ansible proxmoxer

      - name: Setup SSH key (from secret)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STAGING_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run bootstrap playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'
        run: |
          ansible-playbook -i infrastructure/ansible/inventories/staging infrastructure/ansible/playbooks/bootstrap-staging-ha.yml

      - name: Run health checks
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'
        run: |
          ansible-playbook -i infrastructure/ansible/inventories/staging infrastructure/ansible/playbooks/health-check-staging.yml

  # This workflow is a template - ensure the inventory and secrets are set up in the repository environment.
