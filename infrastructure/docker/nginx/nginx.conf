events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Handle static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API proxy to auth service (mock response for demo)
        location /api/auth/ {
            return 200 '{"status":"auth-service-mock","message":"Authentication service mock response","timestamp":"2025-10-03T06:00:00Z"}';
            add_header Content-Type application/json;
        }

        # API proxy to data service (mock response for demo)
        location /api/data/ {
            return 200 '{"status":"data-service-mock","message":"Data service mock response","students":25,"courses":150,"timestamp":"2025-10-03T06:00:00Z"}';
            add_header Content-Type application/json;
        }

        # API proxy to analytics service (mock response for demo)
        location /api/analytics/ {
            return 200 '{"status":"analytics-service-mock","message":"Analytics service mock response","metrics":{"total_students":25000,"active_courses":145,"success_rate":87.5},"timestamp":"2025-10-03T06:00:00Z"}';
            add_header Content-Type application/json;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}