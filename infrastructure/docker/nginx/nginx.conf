events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Handle static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API proxy to auth service (mock response for demo)
        location /api/auth/ {
            return 200 '{"status":"auth-service-mock","message":"Authentication service mock response","timestamp":"2025-10-03T06:00:00Z"}';
            add_header Content-Type application/json;
        }

        # API proxy to data service (mock response for demo)
        location /api/data/ {
            return 200 '{"status":"data-service-mock","message":"Data service mock response","students":25000,"courses":342,"enrollments":15247,"timestamp":"2025-10-03T06:00:00Z"}';
            add_header Content-Type application/json;
        }

        # API proxy to analytics service (mock response for demo)
        location /api/analytics/ {
            return 200 '{"status":"analytics-service-mock","message":"Analytics service mock response","metrics":{"total_students":25000,"active_courses":342,"success_rate":87.5,"retention_rate":89.2},"timestamp":"2025-10-03T06:00:00Z"}';
            add_header Content-Type application/json;
        }

        # Class management API (for admin class creation)
        location /api/classes/ {
            return 200 '{"status":"classes-api-mock","classes":[{"id":"CS101","name":"Introduction to Computer Science","instructor":"Dr. Smith","enrollment":"25/30","status":"active"},{"id":"MATH201","name":"Calculus II","instructor":"Prof. Johnson","enrollment":"28/35","status":"active"}],"timestamp":"2025-10-03T06:00:00Z"}';
            add_header Content-Type application/json;
        }

        # Student registration API
        location /api/student/registration/ {
            return 200 '{"status":"registration-api-mock","available_courses":[{"code":"CS101","name":"Introduction to Computer Science","instructor":"Dr. Smith","credits":3,"seats":"25/30"},{"code":"MATH201","name":"Calculus II","instructor":"Prof. Johnson","credits":4,"seats":"28/35"}],"timestamp":"2025-10-03T06:00:00Z"}';
            add_header Content-Type application/json;
        }

        # Student academic planning API
        location /api/student/planning/ {
            return 200 '{"status":"planning-api-mock","student":{"credits_completed":87,"gpa":3.7,"degree_progress":75,"required_credits":120},"degree_plan":{"major":"Computer Science","requirements":[{"category":"Core CS","completed":24,"required":30},{"category":"Mathematics","completed":12,"required":12},{"category":"General Education","completed":51,"required":60}]},"timestamp":"2025-10-03T06:00:00Z"}';
            add_header Content-Type application/json;
        }

        # Instructor course management API
        location /api/instructor/courses/ {
            return 200 '{"status":"instructor-api-mock","courses":[{"code":"CS101","name":"Intro to CS","students":25,"assignments_due":2,"at_risk_students":3},{"code":"CS201","name":"Data Structures","students":28,"assignments_due":1,"at_risk_students":2},{"code":"CS301","name":"Algorithms","students":30,"assignments_due":0,"at_risk_students":2}],"recent_activity":[{"type":"enrollment","message":"John Doe enrolled in CS101","time":"2 hours ago"},{"type":"submission","message":"15 students submitted Homework 3","time":"4 hours ago"}],"timestamp":"2025-10-03T06:00:00Z"}';
            add_header Content-Type application/json;
        }

        # Registrar enrollment API
        location /api/registrar/enrollment/ {
            return 200 '{"status":"registrar-api-mock","enrollment_stats":{"total_enrolled":15247,"active_courses":342,"waitlists":89,"capacity_issues":12},"courses":[{"code":"CS101","enrolled":25,"capacity":30,"status":"open"},{"code":"MATH201","enrolled":35,"capacity":35,"status":"full"},{"code":"CHEM201","enrolled":32,"capacity":30,"status":"over"}],"timestamp":"2025-10-03T06:00:00Z"}';
            add_header Content-Type application/json;
        }

        # Health check endpoints for services (mock responses for demo)
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Auth service health check
        location ~ ^/auth-service/ {
            return 200 '{"status":"UP","timestamp":"2025-10-03T06:00:00Z"}';
            add_header Content-Type application/json;
        }

        # Data service health check
        location ~ ^/data-service/ {
            return 200 '{"status":"UP","timestamp":"2025-10-03T06:00:00Z"}';
            add_header Content-Type application/json;
        }

        # Analytics service health check
        location ~ ^/analytics-service/ {
            return 200 '{"status":"UP","timestamp":"2025-10-03T06:00:00Z"}';
            add_header Content-Type application/json;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}