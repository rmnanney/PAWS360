services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test_password
    ports:
      - "5442:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6389:6379"
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    # Use pre-built JAR artifact downloaded by GitHub Actions instead of rebuilding inside Docker.
    # This cuts several minutes of CI time and avoids double Maven builds.
    image: eclipse-temurin:21-jre-alpine
    working_dir: /app
    volumes:
      - ../../services:/artifacts:ro
    # Increased heap slightly to reduce GC and speed up startup during local E2E runs.
    # Keep modest values so CI containers are not starved; adjust further for CI if needed.
    command: ["sh", "-c", "echo 'Contents of /artifacts:' && ls -la /artifacts/ && echo 'Starting application...' && java -Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -jar /artifacts/paws360-*.jar"]
    environment:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/test_db
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: test_password
      DB_USERNAME: postgres
      DB_PASSWORD: test_password
      SERVER_PORT: 8080
      SPRING_REDIS_URL: redis://redis:6379
    ports:
      - "${TEST_APP_PORT:-8081}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # No internal healthcheck; the workflow polls the exposed port.

  frontend:
    image: node:18-alpine
    # Add a named volume for node_modules to cache dependencies between runs
    # This significantly reduces cold start time for dev server in CI-like loops
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=test
      - PORT=3000
      # Allow Node dev server to use more memory (helps Next.js during dev and test)
      - NODE_OPTIONS=--max_old_space_size=2048
      # Use internal app service URL so the frontend inside Docker can reach the backend
      # This avoids localhost/IPv6 resolution issues when the dev server proxies requests
      - NEXT_PUBLIC_API_BASE_URL=http://app:8080
    volumes:
      - ../../:/app:cached
      - frontend_node_modules:/app/node_modules
    working_dir: /app
    # Install dependencies then start dev server on 3000 (explicit install needed due to anonymous node_modules volume)
    command: ["sh", "-c", "npm install --no-audit --no-fund --loglevel error && NODE_OPTIONS=--max_old_space_size=2048 npm run dev -- -p 3000 --hostname 0.0.0.0"]
    depends_on:
      - app
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'next dev' > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 30s

volumes:
  postgres_test_data:
  redis_test_data:
  frontend_node_modules: