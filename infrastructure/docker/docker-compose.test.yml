version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${TEST_DB_NAME:-test_db}
      POSTGRES_USER: ${TEST_DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${TEST_DB_PASSWORD:-test_password}
    ports:
      - "${TEST_DB_PORT:-5432}:${TEST_DB_PORT:-5432}"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEST_DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${TEST_REDIS_PORT:-6379}:${TEST_REDIS_PORT:-6379}"
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.auth
    environment:
      DATABASE_URL: postgresql://${TEST_DB_USERNAME:-postgres}:${TEST_DB_PASSWORD:-test_password}@postgres:${TEST_DB_PORT:-5432}/${TEST_DB_NAME:-test_db}
      REDIS_URL: redis://redis:${TEST_REDIS_PORT:-6379}
      SECRET_KEY: ${TEST_JWT_SECRET:-test_secret_key_for_ci_cd_pipeline}
      APP_ENV: ${TEST_APP_ENV:-test}
      APP_DEBUG: ${TEST_APP_DEBUG:-false}
    ports:
      - "${TEST_AUTH_SERVICE_PORT:-8081}:${TEST_AUTH_SERVICE_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${TEST_AUTH_SERVICE_PORT:-8080}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  data-service:
    build:
      context: .
      dockerfile: Dockerfile.data
    environment:
      DATABASE_URL: postgresql://${TEST_DB_USERNAME:-postgres}:${TEST_DB_PASSWORD:-test_password}@postgres:${TEST_DB_PORT:-5432}/${TEST_DB_NAME:-test_db}
      REDIS_URL: redis://redis:${TEST_REDIS_PORT:-6379}
      SECRET_KEY: ${TEST_JWT_SECRET:-test_secret_key_for_ci_cd_pipeline}
      APP_ENV: ${TEST_APP_ENV:-test}
      APP_DEBUG: ${TEST_APP_DEBUG:-false}
    ports:
      - "${TEST_DATA_SERVICE_PORT:-8082}:${TEST_DATA_SERVICE_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${TEST_DATA_SERVICE_PORT:-8080}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  analytics-service:
    build:
      context: .
      dockerfile: Dockerfile.analytics
    environment:
      DATABASE_URL: postgresql://${TEST_DB_USERNAME:-postgres}:${TEST_DB_PASSWORD:-test_password}@postgres:${TEST_DB_PORT:-5432}/${TEST_DB_NAME:-test_db}
      REDIS_URL: redis://redis:${TEST_REDIS_PORT:-6379}
      SECRET_KEY: ${TEST_JWT_SECRET:-test_secret_key_for_ci_cd_pipeline}
      APP_ENV: ${TEST_APP_ENV:-test}
      APP_DEBUG: ${TEST_APP_DEBUG:-false}
    ports:
      - "${TEST_ANALYTICS_SERVICE_PORT:-8083}:${TEST_ANALYTICS_SERVICE_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${TEST_ANALYTICS_SERVICE_PORT:-8080}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: node:18-alpine
    ports:
      - "8085:8085"
    environment:
      - NODE_ENV=test
      - PORT=8085
    volumes:
      - ../../../:/app:cached
      - /app/node_modules
    working_dir: /app
    command: ["sh", "-c", "npm install --silent && npm run dev -- -p 8085"]
    depends_on:
      - auth-service
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8085/ > /dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_test_data:
  redis_test_data: