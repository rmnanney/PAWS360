services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test_password
    ports:
      - "5442:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6389:6379"
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    # Use pre-built JAR artifact downloaded by GitHub Actions instead of rebuilding inside Docker.
    # This cuts several minutes of CI time and avoids double Maven builds.
    image: eclipse-temurin:21-jre-alpine
    working_dir: /app
    volumes:
      - ../../services:/artifacts:ro
    command: ["sh", "-c", "JAVA_OPTS='-Xms256m -Xmx512m' && JAR=$(ls /artifacts/*SNAPSHOT.jar | head -1) && echo Using $JAR && java $JAVA_OPTS -jar $JAR"]
    environment:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/test_db
      SPRING_REDIS_URL: redis://redis:6379
    ports:
      - "${TEST_APP_PORT:-8091}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # No internal healthcheck; the workflow polls the exposed port.

  frontend:
    image: node:18-alpine
    ports:
      - "8095:8095"
    environment:
      - NODE_ENV=test
      - PORT=8095
    volumes:
      - ../../:/app:cached
      - /app/node_modules
    working_dir: /app
    command: ["sh", "-c", "npm install --silent && npm run dev -- -p 8095 --hostname 0.0.0.0"]
    depends_on:
      - app
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8095/ > /dev/null"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 60s

volumes:
  postgres_test_data:
  redis_test_data: