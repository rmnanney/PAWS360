---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: paws360-metrics
  namespace: paws360
  labels:
    app: paws360
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: paws360
      component: backend
  endpoints:
  - port: http
    path: /actuator/prometheus
    interval: 30s
    scrapeTimeout: 10s

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: paws360
  labels:
    app: paws360
    component: monitoring
data:
  paws360.rules.yml: |
    groups:
    - name: paws360_alerts
      interval: 30s
      rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"
      
      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"
      
      # Pod down
      - alert: PodDown
        expr: up{job="paws360-app"} == 0
        for: 2m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "PAWS360 pod is down"
          description: "Pod {{ $labels.pod }} is down"
      
      # High memory usage
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes{pod=~"paws360-app.*"} / container_spec_memory_limit_bytes{pod=~"paws360-app.*"}) > 0.9
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }}"
      
      # High CPU usage
      - alert: HighCPUUsage
        expr: (rate(container_cpu_usage_seconds_total{pod=~"paws360-app.*"}[5m]) / container_spec_cpu_quota{pod=~"paws360-app.*"}) > 0.9
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanizePercentage }}"
      
      # Database connection errors
      - alert: DatabaseConnectionErrors
        expr: increase(hikaricp_connections_creation_failed_total[5m]) > 0
        for: 2m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection errors detected"
          description: "{{ $value }} connection errors in last 5 minutes"
      
      # Low pod replicas
      - alert: LowPodReplicas
        expr: kube_deployment_status_replicas_available{deployment="paws360-app"} < 2
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "Low number of available replicas"
          description: "Only {{ $value }} replicas available"
