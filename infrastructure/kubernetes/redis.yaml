---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: paws360
  labels:
    app: paws360
    component: cache
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard  # Change based on cloud provider

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: paws360-redis
  namespace: paws360
  labels:
    app: paws360
    component: cache
spec:
  serviceName: paws360-redis
  replicas: 1
  selector:
    matchLabels:
      app: paws360
      component: cache
  template:
    metadata:
      labels:
        app: paws360
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        - --appendonly
        - "yes"
        - --appendfsync
        - everysec
        ports:
        - name: redis
          containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: paws360-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: paws360-redis
  namespace: paws360
  labels:
    app: paws360
    component: cache
spec:
  type: ClusterIP
  selector:
    app: paws360
    component: cache
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  clusterIP: None  # Headless service for StatefulSet
