---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: paws360
  labels:
    app: paws360
    component: database
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard  # Change based on cloud provider

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: paws360-postgres
  namespace: paws360
  labels:
    app: paws360
    component: database
spec:
  serviceName: paws360-postgres
  replicas: 1
  selector:
    matchLabels:
      app: paws360
      component: database
  template:
    metadata:
      labels:
        app: paws360
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - name: postgres
          containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "paws360_prod"
        - name: POSTGRES_USER
          value: "paws360"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: paws360-secrets
              key: DATABASE_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U paws360 -d paws360_prod
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U paws360 -d paws360_prod
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: init-scripts
        configMap:
          name: postgres-init-scripts
          optional: true

---
apiVersion: v1
kind: Service
metadata:
  name: paws360-postgres
  namespace: paws360
  labels:
    app: paws360
    component: database
spec:
  type: ClusterIP
  selector:
    app: paws360
    component: database
  ports:
  - name: postgres
    port: 5432
    targetPort: postgres
    protocol: TCP
  clusterIP: None  # Headless service for StatefulSet
