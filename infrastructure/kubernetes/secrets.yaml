---
apiVersion: v1
kind: Secret
metadata:
  name: paws360-secrets
  namespace: paws360
  labels:
    app: paws360
    component: secrets
type: Opaque
stringData:
  # Database credentials (should be replaced with actual secrets in production)
  DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # Redis credentials
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # JWT secret for authentication
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_SECRET_KEY"
  
  # OAuth credentials (if needed)
  OAUTH_CLIENT_ID: "CHANGE_ME_IN_PRODUCTION"
  OAUTH_CLIENT_SECRET: "CHANGE_ME_IN_PRODUCTION"

---
# Instructions for production deployment:
# 1. Create secrets using kubectl create secret:
#    kubectl create secret generic paws360-secrets \
#      --from-literal=DATABASE_PASSWORD='your-strong-password' \
#      --from-literal=REDIS_PASSWORD='your-redis-password' \
#      --from-literal=JWT_SECRET='your-jwt-secret' \
#      --namespace=paws360
#
# 2. Or use sealed-secrets or external secret management:
#    - HashiCorp Vault
#    - AWS Secrets Manager
#    - Azure Key Vault
#    - GCP Secret Manager
