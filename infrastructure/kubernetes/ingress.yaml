---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paws360-ingress
  namespace: paws360
  labels:
    app: paws360
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    
    # Body size
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    
    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
    
    # Certificate manager (if using cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - paws360.example.com  # Replace with actual domain
    - www.paws360.example.com
    secretName: paws360-tls-cert
  rules:
  - host: paws360.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: paws360-app
            port:
              number: 8080
  - host: www.paws360.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: paws360-app
            port:
              number: 8080

---
# Alternative: LoadBalancer Service for cloud providers
apiVersion: v1
kind: Service
metadata:
  name: paws360-lb
  namespace: paws360
  labels:
    app: paws360
    component: loadbalancer
  annotations:
    # AWS ELB annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    
    # Azure annotations
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
    
    # GCP annotations
    cloud.google.com/load-balancer-type: "External"
spec:
  type: LoadBalancer
  selector:
    app: paws360
    component: backend
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
  sessionAffinity: ClientIP
