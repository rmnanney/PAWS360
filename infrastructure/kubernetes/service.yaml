---
apiVersion: v1
kind: Service
metadata:
  name: paws360-app
  namespace: paws360
  labels:
    app: paws360
    component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"
spec:
  type: ClusterIP
  selector:
    app: paws360
    component: backend
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: paws360-headless
  namespace: paws360
  labels:
    app: paws360
    component: backend
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: paws360
    component: backend
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
