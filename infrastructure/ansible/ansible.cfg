# Ansible Configuration for AdminLTE Deployment
# Optimized for production deployment automation

[defaults]
# Basic Configuration
inventory = inventories/production/hosts
host_key_checking = False
remote_user = ansible
# Use the global controller SSH key for deployments
# The controller has a global key at ~/.ssh/id_ed25519; prefer that for staging/production
private_key_file = ~/.ssh/id_ed25519

# Ansible Vault password file for encrypted secrets
# NOTE: The vault password file used by our workflows is stored at ~/.ansible_vault
# (this is the decryption key for files encrypted with `ansible-vault`).
timeout = 30
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ./ansible_facts
fact_caching_timeout = 86400

# Performance Optimization
forks = 20
poll_interval = 2
pipelining = True
ansible_managed = Ansible managed: {file} modified on %Y-%m-%d %H:%M:%S by {uid} on {host}
roles_path = ../roles

# Logging
log_path = ./ansible.log
display_skipped_hosts = False
display_ok_hosts = True

# Privilege Escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Connection Settings
transport = ssh
remote_tmp = /tmp/.ansible-${USER}/tmp
local_tmp = ~/.ansible/tmp
module_lang = C.UTF-8
module_set_locale = True

# Disable deprecation warnings for cleaner output
deprecation_warnings = False

# SSH Configuration
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o PreferredAuthentications=publickey
control_path_dir = ~/.ansible/cp
control_path = %(directory)s/%%h-%%p-%%r

# Retry Configuration
retry_files_enabled = True
retry_files_save_path = ./ansible-retry

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml
cache = True
cache_plugin = jsonfile
cache_timeout = 3600
cache_connection = ./inventory_cache

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[paramiko_connection]
record_host_keys = False
pty = False

[ssh_connection]
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes
pipelining = True
control_path = ~/.ansible/cp/%%h-%%p-%%r
control_path_dir = ~/.ansible/cp

[accelerate]
accelerate_port = 5099
accelerate_timeout = 30
accelerate_connect_timeout = 5.0
accelerate_daemon_timeout = 30
accelerate_multi_key = yes

[selinux]
special_context_filesystems = fuse,nfs,vboxsf,ramfs,9p,vfat

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan