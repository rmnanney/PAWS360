# Redis Sentinel configuration for local development

# Network
port 26379
bind 0.0.0.0
protected-mode no

# General
daemonize no
pidfile /var/run/redis-sentinel.pid
loglevel notice
dir /data

# Monitoring
# Format: sentinel monitor <master-name> <ip> <port> <quorum>
sentinel monitor ${REDIS_MASTER_NAME} ${REDIS_MASTER_HOST} ${REDIS_MASTER_PORT} ${REDIS_QUORUM}

# Authentication
# sentinel auth-pass <master-name> <password>
sentinel auth-pass ${REDIS_MASTER_NAME} ${REDIS_PASSWORD}

# Timeouts and thresholds
sentinel down-after-milliseconds ${REDIS_MASTER_NAME} ${REDIS_DOWN_AFTER}
sentinel parallel-syncs ${REDIS_MASTER_NAME} 1
sentinel failover-timeout ${REDIS_MASTER_NAME} ${REDIS_FAILOVER_TIMEOUT}

# Notification scripts (disabled for local dev)
# sentinel notification-script <master-name> <script-path>
# sentinel client-reconfig-script <master-name> <script-path>

# Deny scripts reconfig (security)
sentinel deny-scripts-reconfig yes

# Advanced
sentinel resolve-hostnames no
sentinel announce-hostnames no
